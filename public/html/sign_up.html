<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
		<link rel="stylesheet" type="text/css" href="css/sign_in.css"> 
	</head>

	<body>
		<div class="wrapper">
			<form class="form-signin">       
				<h2 class="form-signin-heading">Регистрация</h2>		  
				
				<input type="text " class="form-control margin_top" name="username" placeholder="Имя" required="" autofocus="" />
				<input type="text " class="form-control margin_top" name="username" placeholder="Email" required="" autofocus="" />				
				<div class="form-group has-feedback">
					<input type="password" class="form-control margin_top" id="password" placeholder="Пароль">
					<i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
					<div class="hint">Введите пароль</div>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control margin_top" id="password" placeholder="Повторите пароль">
					<i class="glyphicon glyphicon-eye-open form-control-feedback"></i>
					<div class="hint">Повторите пароль</div>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn_submit margin_top " type="submit"> Зарегистрироваться</button>   
			</form>
		</div>
	</body>
</html>
